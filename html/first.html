<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <!-- <link rel="shortcut icon" href="../logo/amazon_logo.png" type="image/x-icon"> -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>


<body>
        <header class="header">
           <div class="header_navbar">
                <div class="navbar_logo border">
                    <div class="logo" >

                    </div>
                </div>

                <div class="nav_address border">
                    <p class="add_first">Deliver to</p>
                    <div class="nav_address_icon">
                        <i class="fa-solid fa-location-dot"></i>
                        <p class="add_second">India</p>
                    </div>
                </div>
 
                <div class="nav_search">
                    <select class="search_select">
                        <option >All</option>
                    </select>
                    <input class="search_input" type="text" placeholder="Search Amazon">
                    <div class="search_icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>
                
                <div class="sign_in">
                    <p class="sign_first">
                        Hello, sign in
                    </p>
                    <select class="sign_list">
                        <option >
                            Account & Lists
                        </option>
                    </select>
                </div>
                <div class="nav_return">
                    <p class="sign_first">Return</p>
                    <p class="sign_list">& order</p>
                </div>
                <div class="nav_cart">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <p>cart</p>
                </div>
            </div>
            <div class="panel">
                
                <div class="panel_3-">
                    <!-- <div class="panel_all"> -->
                        <i class="fa-solid fa-bars"></i>
                        <p>All</p>
                    <!-- </div> -->
                </div>
                 
                
                <div class="panel_options">
                    <p>Today's Deals</p>
                    <p>Customer Service</p>
                    <p>Registry</p>
                    <p>Gift Cards</p>
                    <p>Sell</p>
                </div>    
                
                
                <div class="panel_misc">
                    <p>Shop deals in Electronics</p>
                </div>
            </div>
        </header>
</body>



</html>
